<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>To-Do List</h2>
    <a href="/add" class="btn btn-success mb-3">Add New Task</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th><th>Description</th><th>Due Date</th><th>Status</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task[1] }}</td>
                <td>{{ task[2] }}</td>
                <td>{{ task[3] }}</td>
                <td>{{ task[4] }}</td>
                <td>
                    {% if task[4] == 'Pending' %}
                    <a href="/complete/{{ task[0] }}" class="btn btn-sm btn-primary">Complete</a>
                    {% endif %}
                    <a href="/delete/{{ task[0] }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
